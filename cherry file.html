<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix Clone</title>

  <!-- CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #141414;
      color: white;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: black;
      position: sticky;
      top: 0;
    }

    .logo {
      color: red;
      font-size: 28px;
      font-weight: bold;
    }

    .btn {
      background: red;
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    /* Hero Section */
    .hero {
      height: 80vh;
      background: linear-gradient(to top, #141414, transparent),
        url("https://picsum.photos/1200/700") center/cover no-repeat;
      display: flex;
      align-items: center;
      padding: 40px;
    }

    .hero-content h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero-content p {
      font-size: 18px;
      margin-bottom: 20px;
      max-width: 500px;
    }

    /* Movies */
    .section {
      padding: 20px 40px;
    }

    .section h2 {
      margin-bottom: 10px;
    }

    .movies {
      display: flex;
      gap: 10px;
      overflow-x: auto;
    }

    .movie {
      min-width: 200px;
      height: 120px;
      background: gray;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .movie:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">NETFLIX</div>
    <button class="btn" onclick="login()">Sign In</button>
  </div>

  <!-- Hero -->
  <div class="hero">
    <div class="hero-content">
      <h1>Unlimited Movies</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <button class="btn">Watch Now</button>
    </div>
  </div>

  <!-- Movies Section -->
  <div class="section">
    <h2>Trending Now</h2>
    <div class="movies">
      <div class="movie"></div>
      <div class="movie"></div>
      <div class="movie"></div>
      <div class="movie"></div>
      <div class="movie"></div>
    </div>
  </div>

  <div class="section">
    <h2>Popular on Netflix</h2>
    <div class="movies">
      <div class="movie"></div>
      <div class="movie"></div>
      <div class="movie"></div>
      <div class="movie"></div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function login() {
      alert("Login feature coming soon ðŸ˜„");
    }
  </script>

</body>
</html>
